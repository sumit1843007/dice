<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>practice</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<!-- Animation Link-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="dice.css">
</head>


<body>
	<div class="common container">
		<div id="row1" class="row">
			<div id="col1" class="common col-sm-6">
				<h1>
					Player 1
					<span><i id="p0_current" class="fas fa-dice" style="color: rgb(255, 0, 0)"></i></span>
				</h1>
				<h1 style="color: red">Score</h1>
				<div id="player_current-0" style="font-size: 60px">0</div>
				<h1 id="score-0">saved score : 0</h1>
				<!-- <img src="../dice-6.jfif" alt="dice"> -->
			</div>
			<div id="col2" class="common col-sm-6">
				<h1>
					Player 2 <span><i id="p1_current" class="fas fa-dice"></i></span>
				</h1>
				<h1 style="color: red">Score</h1>

				<div id="player_current-1" style="font-size: 60px">0</div>
				<h1 id="score-1">saved score : 0</h1>
			</div>
		</div>
		<div id="row2" class="row">
			<div id="col3" class="common col-sm-3">
				<div class="shadow-lg p-3 mb-1 bg-body rounded">Current</div>
				<button id="save" type="button" class="btn btn-dark rounded-start" style="
              margin-top: 10px;
              background-color: #ff7300;
              padding: 20px 20px;">
					SAVE & PASS
				</button>
			</div>
			<div id="col4" class="common col-sm-3">
				<div class="shadow-lg p-3 mb-3 bg-body rounded" style="">dice</div>
				<img id="img" src="dice-1.jfif" alt="dice" />
			</div>
			<div id="col5" class="common col-sm-3">
				<div class="shadow-lg p-3 mb-3 bg-body rounded" style="">
					button 1
				</div>
				<button id="currentdice" type="button" class="btn btn-dark rounded-start" style="
              margin-top: 10px;
              background-color: #ff7300;
              padding: 20px 20px;
            ">
					ROLL
				</button>
			</div>
			<div id="col6" class="common col-sm-3">
				<div class="shadow-lg p-3 mb-3 bg-body rounded" style="">
					button 2
				</div>
				<button id="resat" type="button" class="btn btn-primary rounded-start" style="
              margin-top: 10px;
              background-color: #ff7300;
              padding: 20px 20px;
            ">
					Restart
				</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="practice.js"></script>

</html>
